<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="item" id="left">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cat" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 3v10a8 8 0 1 1 -16 0v-10l3.432 3.432a7.963 7.963 0 0 1 4.568 -1.432c1.769 0 3.403 .574 4.728 1.546l3.272 -3.546z" />
            <path d="M2 16h5l-4 4" />
            <path d="M22 16h-5l4 4" />
            <path d="M12 16m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M9 11v.01" />
            <path d="M15 11v.01" />
          </svg>
          <p>GARFA</p>
        </div>
      </div>
      <div class="item" id="right">
        <div id="top">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div id="bottom">
          <form action="" method="post">
            <section>
              <legend><h2>Let's do this!</h2></legend>
              <div>
                <div>
                  <label for="first_name">First Name</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    required />
                </div>

                <div>
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" required />
                </div>
              </div>
              <div>
                <div>
                  <label for="usermail">Email</label>
                  <input type="email" name="usermail" id="usermail" required />
                </div>

                <div>
                  <label for="phone_number">Phone Number</label>
                  <input
                    type="tel"
                    name="phone_number"
                    id="phone_number"
                    required />
                </div>
              </div>
              <div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required />
                </div>

                <div>
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    required />
                </div>
              </div>
            </section>
            <button type="submit">Create Account</button>
          </form>

          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
