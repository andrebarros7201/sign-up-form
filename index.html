<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="item" id="left"></div>
      <div class="item" id="right">
        <div id="top">
          <h2>
            This is not a real online service! Yo know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <div id="bottom">
          <form action="" method="post">
            <legend><h2>Let's do this!</h2></legend>
            <div>
              <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" />
              </div>

              <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div>
              <div>
                <label for="usermail">Email</label>
                <input type="email" name="user_mail" id="usermail" />
              </div>

              <div>
                <label for="phone_number">Phone Number</label>
                <input type="tel" name="phone_number" id="phone_number" />
              </div>
            </div>
            <div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>

              <div>
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password" />
              </div>
            </div>

            <button type="submit">Create Account</button>
          </form>

          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
